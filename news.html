<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости — Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'RelayText';
            src: url('text.otf') format('opentype');
        }

        @font-face {
            font-family: 'RelayMain';
            src: url('main.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'RelayText', sans-serif;
            background: #f6f7f9;
            color: #0f172a;
            min-height: 100vh;
        }

        /* ===== PAGE ===== */
        .page {
            max-width: 1100px;
            margin: 0 auto;
            padding: 64px 24px 80px;
        }

        h1 {
            font-family: 'RelayMain', sans-serif;
            font-size: 48px;
            letter-spacing: 4px;
            margin-bottom: 48px;
        }

        /* ===== NEWS GRID ===== */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 32px;
            margin-bottom: 64px;
        }

        /* ===== CARD ===== */
        .news-card {
            background: #ffffff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .news-content {
            padding: 24px;
        }

        .news-content h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .news-content p {
            font-size: 15px;
            line-height: 1.6;
            color: #475569;
        }

        /* ===== BACK BUTTON ===== */
        .back-wrapper {
            display: flex;
            justify-content: center;
        }

        .back-button {
            padding: 14px 40px;
            border-radius: 999px;
            border: 2px solid #0f172a;
            font-size: 16px;
            background: transparent;
            color: #0f172a;
        }
    </style>
</head>
<body>

    <div class="page">
        <h1>НОВОСТИ</h1>

        <div class="news-grid">
            <div class="news-card">
                <img src="1.jpg" alt="Новость">
                <div class="news-content">
                    <h3>Заголовок</h3>
                    <p>
                        Описание новости. Чистый, спокойный текст
                        без анимаций и визуального шума.
                    </p>
                </div>
            </div>
        </div>

        <div class="back-wrapper">
            <a href="index.html" class="back-button">Назад</a>
        </div>
    </div>

</body>
</html>
