<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости — Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ШРИФТЫ -->
    <style>
        @font-face {
            font-family: 'RelayText';
            src: url('text.otf') format('opentype');
        }

        @font-face {
            font-family: 'RelayMain';
            src: url('main.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'RelayText', sans-serif;
            background: #ffffff;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'RelayMain', sans-serif;
            font-size: 48px;
            letter-spacing: 4px;
            margin: 60px 0;
        }

        /* ===== NEWS CARD ===== */
        .news-card {
            width: 320px;
            border: 2px solid #000;
            text-align: center;
            margin-bottom: 60px;
        }

        .news-card img {
            width: 100%;
            display: block;
        }

        .news-content {
            padding: 20px;
        }

        .news-content h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .news-content p {
            font-size: 15px;
            opacity: 0.85;
        }

        /* ===== BACK BUTTON ===== */
        .back-button {
            margin-bottom: 40px;
            padding: 14px 36px;
            border: 2px solid #000;
            font-size: 16px;
            transition: 0.2s ease;
        }

        .back-button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>НОВОСТИ</h1>

    <div class="news-card">
        <img src="1.jpg" alt="Новость">
        <div class="news-content">
            <h3>Заголовок</h3>
            <p>Описание</p>
        </div>
    </div>

    <a href="index.html" class="back-button">Назад</a>

</body>
</html>
