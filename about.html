<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О нас — Relay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ШРИФТЫ -->
    <style>
        @font-face {
            font-family: 'RelayText';
            src: url('text.otf') format('opentype');
        }

        @font-face {
            font-family: 'RelayMain';
            src: url('main.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'RelayText', sans-serif;
            background: #ffffff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'RelayMain', sans-serif;
            font-size: 48px;
            letter-spacing: 4px;
            margin-bottom: 32px;
        }

        .back-button {
            display: inline-block;
            padding: 14px 36px;
            border: 2px solid #000;
            font-size: 16px;
            transition: 0.2s ease;
        }

        .back-button:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Пока ничего нет</h1>
        <a href="index.html" class="back-button">Назад</a>
    </div>

</body>
</html>
